<div ng-controller="ErrorListCtrl">
    <div class="row">
        <div class="col-md-12">
            <div>
                <div class="gridStyle" ng-grid="gridOptions">
                </div>
            </div>
        </div>
    </div>
<div class="selectedItems" ng-repeat="s in mySelections">
	 <p>错误信息：<span style="color:red;">{{s.Message}}</span></p>
	 <p>错误内容：<span style="color:red;display:block;padding-left:60px;" class="ng-binding" ng-bind-html="s.Context | formatting"></span></p>
	 	
</div>
</div>

<div ui-view=""></div>
